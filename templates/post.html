{% extends 'base.html' %}

{% block head %}
    <title>Post Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock %}

{% block body %}
<div class="post-section">
    <h1>Say some things</h1>
    <textarea id="post-content" required placeholder="Make your post here!"></textarea>
    <button id="submit-post">Post</button>
    <hr>
    <h1>Posts</h1>
    {% for post in posts %}
        <div class="post" id="post-{{ post._id }}">
            <p><strong>{{ post.username }}</strong> posted:</p>
            <p>{{ post.content | safe }}</p>
            <button class="like-button" data-post-id="{{ post._id }}">Like</button>
            <span id="like-count-{{ post._id }}">{{ post.likes | default(0) }}</span>
            <button class="dislike-button" data-post-id="{{ post._id }}">Dislike</button>
            <span id="dislike-count-{{ post._id }}">{{ post.dislikes | default(0) }}</span>
        </div>
    {% endfor %}
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);

    document.getElementById('submit-post').addEventListener('click', function() {
        var content = document.getElementById('post-content').value;
        socket.emit('create_post', {content: content});
        document.getElementById('post-content').value = ''; // Clear the textarea after sending
    });

    var likeButtons = document.getElementsByClassName('like-button');
    Array.from(likeButtons).forEach(function(button) {
        button.addEventListener('click', function() {
            var postId = this.getAttribute('data-post-id');
            socket.emit('like_post', {post_id: postId});
        });
    });

    var dislikeButtons = document.getElementsByClassName('dislike-button');
    Array.from(dislikeButtons).forEach(function(button) {
        button.addEventListener('click', function() {
            var postId = this.getAttribute('data-post-id');
            socket.emit('dislike_post', {post_id: postId});
        });
    });

    socket.on('like_updated', function(data) {
        document.getElementById('like-count-' + data.post_id).textContent = data.new_like_count;
    });

    socket.on('dislike_updated', function(data) {
        document.getElementById('dislike-count-' + data.post_id).textContent = data.new_dislike_count;
    });

    socket.on('error', function(data) {
        alert(data.message);
    });
});
</script>
{% endblock %}
